<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test thuật toán</title>
  <link rel="stylesheet" href="mypage.css">
</head>
<body>
  <div id="app">
    <h1>Task 1: Kiểm tra số trong mảng</h1>

    <p>Nhập mảng (các số cách nhau bằng dấu phẩy):</p>
    <input type="text" id="arrayInput" placeholder="Ví dụ: 1,3,5,7,9" />

    <p>Nhập số cần tìm:</p>
    <input type="text" id="numberInput" placeholder="Ví dụ: 5" />

    <button id="btnCheckNumber">Kiểm tra</button>
    <p id="outputNumber"></p>

    <hr>

    <h1>Task 2: Harvest Season</h1>

    <p>Nhập số ngày N:</p>
    <input type="text" id="daysInput" placeholder="Ví dụ: 6" />

    <p>Nhập yield từng ngày (cách nhau bằng dấu phẩy):</p>
    <input type="text" id="yieldInput" placeholder="Ví dụ: -1,2,3,-2,5,-3" />

    <button id="btnHarvest">Tính chuỗi tốt nhất</button>
    <p id="outputHarvest"></p>
  </div>

  <script src="mypage.js"></script>
</body>
</html>
